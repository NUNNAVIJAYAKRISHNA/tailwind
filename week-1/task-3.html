<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Cards</title>
  <link rel="stylesheet" href="../src/output.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-slate-100">

  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto px-6">

    <!-- CARD 1 -->
    <div class="bg-blueveil rounded-xl p-8 flex flex-col items-center text-center gap-5
              transition-all duration-300 hover:scale-105 hover:shadow-xl">

      <p class="text-2xl font-semibold">Student</p>

      <p class="text-5xl font-bold">
        $25
        <span class="text-lg text-gray-600 line-through ml-2">$50</span>
      </p>

      <p class="text-lg text-gray-700">
        Save 50% with your verified student ID
      </p>

      <button class="bg-mint text-xl px-6 py-3 rounded-full font-semibold
                   transition-all duration-300 hover:scale-110 hover:shadow-lg">
        Buy Premium
      </button>
    </div>


    <!-- â­ FEATURED CARD -->
    <div class="bg-blueveil rounded-xl p-10 flex flex-col items-center text-center gap-6
              border-2 border-white shadow-2xl scale-105 z-10
              transition-all duration-300 hover:scale-110">

      <span class="bg-white text-sm px-3 py-1 rounded-full font-semibold shadow">
        Most Popular
      </span>

      <p class="text-2xl font-semibold">Student Pro</p>

      <p class="text-5xl font-bold">
        $33.33
        <span class="text-lg text-gray-600 line-through ml-2">$67.67</span>
      </p>

      <p class="text-lg text-gray-700">
        Save 50% with your verified student ID
      </p>

      <button class="bg-mint text-xl px-8 py-3 rounded-full font-semibold
                   transition-all duration-300 hover:scale-110 hover:shadow-lg">
        Buy Premium
      </button>
    </div>


    <!-- CARD 3 -->
    <div class="bg-blueveil rounded-xl p-8 flex flex-col items-center text-center gap-5
              transition-all duration-300 hover:scale-105 hover:shadow-xl">

      <p class="text-2xl font-semibold">Student Plus</p>

      <p class="text-5xl font-bold">
        $25
        <span class="text-lg text-gray-600 line-through ml-2">$50</span>
      </p>

      <p class="text-lg text-gray-700">
        Save 50% with your verified student ID
      </p>

      <button class="bg-mint text-xl px-6 py-3 rounded-full font-semibold
                   transition-all duration-300 hover:scale-110 hover:shadow-lg">
        Buy Premium
      </button>
    </div>

  </section>

</body>

</html>
